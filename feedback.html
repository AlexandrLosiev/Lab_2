  <section>
     <h2>Feedback</h2>
     <form action="">
      <div class="row">
       
       <label for="firstName">First Name</label>
       <input type="text" name="firstName">
      </div>
      
       
      <div class="row">
       <label for="lastName">Last Name</label>
       <input type="text" name="lastName">
      </div>
      
      <div class="row"> 
       <label for="age">Age</label>
       <input type="text" name="age">
      </div>  
      
      <div class="row"> 
       <label for="gender">Gender</label>
       <select name="gender">
        <option value="0">Male</option>
        <option value="1">Female</option>
        <option value="2">Other</option>
       </select>
      </div> 
      
      <div class="row">  
       <label for="howLike">How did you like the blog?</label> 
       <input type="radio" id="notReally" name="notReally" value="notReally">
       <label for="html">Not really</label>
       <input type="radio" id="goodenough" name="goodenough" value="goodenough">
       <label for="html">Good enough</label>
       <input type="radio" id="thebest" name="thebest" value="thebest">
       <label for="html">The best</label>
      </div>  
      
      <div class="row">   
       <label for="feedback">Feedback</label>
       <textarea name="feedback" id="" cols="30" rows="10"></textarea>
      </div>  
      
      <div class="row">  
       <label for="email">Email me back with answer</label>
       <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      </div> 
      
      
      
     <button>Send</button>
     </form>
  </section>
